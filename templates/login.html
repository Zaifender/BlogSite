{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <h2>{{msg}}</h2>
        {% endfor %}
    {% endif %}
{% endwith %}

<div>
    <form action="#" method="post" style="display:inline">
        <h1>LOGIN PAGE</h1>
        <p></p>
        <p style="display: inline-block; margin-right: 10px; margin-left: 10px; margin-bottom: 0;">Username:</p>
        <input type="text" name="u" style="display: inline-block;"/>
        <p></p>
        <p style="display: inline-block; margin-right: 15px; margin-left: 10px; margin-bottom: 0;">Password:</p>
        <input type="text" name="p" style="display: inline-block;"/>
        <p></p>
        <p style="display: inline-block; margin-right: 15px; margin-left: 80px; margin-bottom: 0;"></p>
        <input type="submit" value="SUBMIT"/>

    </form>       
</div>
{% endblock %}
